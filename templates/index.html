<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starke Werben Duel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="game-setup" class="game-setup">
        <h1>Starke Werben Duel</h1>
        <div class="setup-buttons">
            <button onclick="createNewGame()">Новая игра</button>
            <div class="join-game">
                <input type="text" id="game-id" placeholder="ID игры" maxlength="8">
                <button onclick="joinGame()">Присоединиться</button>
            </div>
        </div>
    </div>

    <div id="game-table" class="game-table" style="display: none;">
        <!-- Область бота -->
        <div class="player-area bot-area">
            <div class="bot-hand"></div>
        </div>

        <!-- Центральная область -->
        <div class="play-area">
            <div class="discard-pile"></div>
            <div class="turn-indicator" id="turn">Ход: 1</div>
            <div class="game-id-display">ID игры: <span id="current-game-id"></span></div>
        </div>

        <!-- Область игрока -->
        <div class="player-area">
            <div class="player-hand" id="player-cards"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
