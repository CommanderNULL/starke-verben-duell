<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starke Werben Duel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="game-table">
        <!-- Область бота -->
        <div class="player-area bot-area">
            <div class="bot-hand"></div>
        </div>

        <!-- Центральная область -->
        <div class="play-area">
            <div class="discard-pile"></div>
            <div class="turn-indicator" id="turn">Ход: 1</div>
        </div>

        <!-- Область игрока -->
        <div class="player-area">
            <div class="player-hand" id="player-cards"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
